<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b8565ffc0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/project.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div>
              <input
                id="city-input"
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div>
              <input type="submit" id="search" value="Search" size="10" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <br />
    <div class="box">
      <h5>Monday, September 21/2020`</h5>
      <h2 id="city"></h2>
      <p>
        <span id="description"></span>
      </p>
      <h1>
        <span class="temperature" id="temperature"></span>
        º
      </h1>

      <p>
        <span class="units"
          ><a href="#" id="celcius-link">ºC</a> |
          <a href="#" id="fahrenheit-link"> ºF</a></span
        >
        <br />
        Humidity <span id="humidity"> 50</span>%
        <br />
        Wind <span id="wind">14</span>km/h
      </p>
    </div>
    <br />
    <div class="row">
      <div class="col-2">
        Tue
        <br />
        <i class="far fa-sun"></i>
        <br />
        21º
      </div>
      <div class="col-2">
        Wed
        <br />
        <i class="far fa-sun"></i>
        <br />
        24º
      </div>
      <div class="col-2">
        Thu
        <br />
        <i class="fas fa-cloud"></i>
        <br />
        20º
      </div>
      <div class="col-2">
        Fri
        <br />
        <i class="fas fa-cloud-sun"></i>
        <br />
        19º
      </div>
      <div class="col-2">
        Sat
        <br />
        <i class="far fa-sun"></i>
        <br />
        21º
      </div>
      <div class="col-2">
        Sun
        <br />
        <i class="fas fa-cloud"></i>
        <br />
        17º
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
